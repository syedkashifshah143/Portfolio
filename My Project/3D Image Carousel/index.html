<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Image Carousel</title>
</head>
<body>
    <div class="carousel">

        <div class="carousel-control-button left"><input type="radio" name="carousel-control-input"></div>
        <div class="carousel-control-button right"><input type="radio" name="carousel-control-input" checked></div>
    
        <div class="carousel-rotation-direction">
    
            <ul class="carousel-item-wrapper" style="--_num-elements: 11">
    
                <li class="carousel-item" style="--_index: 1; --_image-url: url('image/1.jpg')"><a href="image/1.jpg" target="_white">Architecture Example 1</a></li>
                <li class="carousel-item" style="--_index: 2; --_image-url: url('image/2.jpg')"><a href="image/2.jpg" target="_white">Architecture Example 2</a></li>
                <li class="carousel-item" style="--_index: 3; --_image-url: url('image/3.jpg')"><a href="image/3.jpg" target="_white">Architecture Example 3</a></li>
                <li class="carousel-item" style="--_index: 4; --_image-url: url('image/4.jpg')"><a href="image/4.jpg" target="_white">Architecture Example 4</a></li>
                <li class="carousel-item" style="--_index: 5; --_image-url: url('image/5.jpg')"><a href="image/5.jpg" target="_white">Architecture Example 5</a></li>
                <li class="carousel-item" style="--_index: 6; --_image-url: url('image/6.jpg')"><a href="image/6.jpg" target="_white">Architecture Example 6</a></li>
                <li class="carousel-item" style="--_index: 7; --_image-url: url('image/7.jpg')"><a href="image/7.jpg" target="_white">Architecture Example 7</a></li>
                <li class="carousel-item" style="--_index: 8; --_image-url: url('image/8.jpg')"><a href="image/8.jpg" target="_white">Architecture Example 8</a></li>
                <li class="carousel-item" style="--_index: 9; --_image-url: url('image/9.jpg')"><a href="image/9.jpg" target="_white">Architecture Example 9</a></li>
                <li class="carousel-item" style="--_index: 10; --_image-url: url('image/10.jpg')"><a href="image/10.jpg" target="_white">Architecture Example 10</a></li>
                <li class="carousel-item" style="--_index: 11; --_image-url: url('image/11.jpg')"><a href="image/11.jpg" target="_white">Architecture Example 11</a></li>
    
                <li class="carousel-ground"></li>
    
            </ul>
    
        </div>
    
    </div>
</body>
</html>
